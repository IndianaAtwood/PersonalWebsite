        <!-- This code is borrowed from https://codepen.io/escapetomars/pen/EeLmpp (scroll feature) -->
        <script>
            function parallax() {
                var name = document.getElementById("floater");
                var blob1 = document.getElementById("blob1");

                // different scroll speeds for different components
                var yPosName = 0 - window.pageYOffset/5;
                var yPosBlob1 = 0 - window.pageYOffset/8;

                // where the component starts scrolling from
                name.style.top = 50 + yPosName + "%";
                blob1.style.top = 100 + yPosBlob1 + "%";
            }

            window.addEventListener("scroll", function(){
                parallax();
            });
        </script>
